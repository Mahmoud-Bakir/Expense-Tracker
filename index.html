<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Expense Tracker</title>
</head>
<body>
    <section class="sec">
        <div class="full-form">
          <div class="upper">
            <div class="part">
              <label for=""  > Name :</label>
              <label for=""  > Amount :</label>
             
            </div>
            <div class="part">
                <input type="text" id="name" placeholder="ex:Bills">
                <input type="text" id="amount" placeholder="ex:20">
              </div>
          </div>
          <button id="add" class="add-btn">Add</button>
        </div>
     


    </section>
    <section class="sec">
        <table class="table">
            <tr>
                <th>Expense</th>
                <th>Amount</th>
            </tr>
            <tr>
                <th>Total</th>
                <th id="total"></th>
            </tr>

        </table>
    </section>
    <script src="/js/script.js"></script>

</body>
</html>
